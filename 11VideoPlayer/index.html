<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="https://javascript30.com//images/favion-JS3.png">
    <title>HTML5 Video Player</title>
</head>
<body>

<div class="player"> <!-- https://drive.google.com/uc?export=download&id=1URLzRgUmL-ug2jWxMngjgnWsTsokfPLV&confirm=t -->
    <video class="player__video viewer" src="A Mysterious House.mp4" autoplay></video>

    <div class="player__controls">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="10" class="player__button">10s »</button>
        <button class="player__button fullscreen">⛶</button>
    </div>
</div>

<script src="script.js" type="application/javascript"></script>
</body>
</html>
