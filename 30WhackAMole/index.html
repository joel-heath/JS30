<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="https://javascript30.com//images/favion-JS3.png">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <title>Whack A Mole!</title>
</head>
<body>
    
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <h2>Highscore: 0</h2>
    <button onClick="startGame()">Start!</button>

    <div class="game">
        <div class="hole hole1">
        <div class="mole"></div>
        </div>
        <div class="hole hole2">
        <div class="mole"></div>
        </div>
        <div class="hole hole3">
        <div class="mole"></div>
        </div>
        <div class="hole hole4">
        <div class="mole"></div>
        </div>
        <div class="hole hole5">
        <div class="mole"></div>
        </div>
        <div class="hole hole6">
        <div class="mole"></div>
        </div>
    </div>
    <audio id="SFX-bonk" src="bonk.wav"></audio>
    <audio id="SFX-start-game" src="https://cdn.freesound.org/previews/243/243020_4284968-lq.mp3"></audio>
    <audio id="SFX-game-loop" preload src="https://incompetech.com/music/royalty-free/mp3-royaltyfree/Hillbilly%20Swing.mp3"></audio>
    <script src="script.js" type="application/javascript"></script>
</body>
</html>
